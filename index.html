<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/assets/images/finalshit.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Link CSS files -->
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/sidebar.css">
        <link rel="stylesheet" href="assets/css/stats.css">

    <title>Brute Packet - Dashboard</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1e1e2f;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 1.8rem;
            margin-bottom: 1px;
            color: #00d1b2;
        }

        .sidebar h3 {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background-color: #00d1b2;
            color: #121212;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            margin-bottom: 30px;
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        /* Feature Cards */
        .toolbox {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .feature-card {
            background: #2a2a3c;
            padding: 25px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
        }

        .feature-card:hover {
            box-shadow: 0 8px 15px rgba(0, 209, 178, 0.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #888;
        }

        .footer a {
            color: #00d1b2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Brute Packet</h1>
        <h3>Network Security Framework</h3>
        <a href="index.html">Dashboard</a>
        <a href="/pages/traffic-analysis.html">Traffic Analysis</a>
        <a href="/page/threat-detection.html">Threat Detection</a>
        <a href="/page/device-management.html">Device Management</a>
        <a href="/pages/settings.html">Settings</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard Overview</h1>
        </div>

        <div class="stats">
            <div class="card">
                <h3>Total Packets</h3>
                <p id="totalPackets">0</p>
            </div>
            <div class="card">
                <h3>Active Devices</h3>
                <p id="activeDevices">0</p>
            </div>
            <div class="card">
                <h3>Threats Detected</h3>
                <p id="threatsDetected">0</p>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Brute Packet. Made With ❤️ By <a href="https://www.linkedin.com/in/abdulrahman-tamim-a7149a29b/" target="_blank">Abdulrahman Tamim</a></p>
        </div>
    </div>

    <script>
        async function fetchStats() {
            const response = await fetch('/stats');
            const data = await response.json();
            document.getElementById('totalPackets').textContent = data.total_packets;
            document.getElementById('activeDevices').textContent = data.active_devices;
            document.getElementById('threatsDetected').textContent = data.threats_detected;
        }
        setInterval(fetchStats, 2000);
    </script>
    <div class="graph-container">
      <h2>Wi-Fi Usage (Live)</h2>
      <canvas id="wifiUsageChart"></canvas>
      <script>
        // Initialize the Chart
        const ctx = document.getElementById('wifiUsageChart').getContext('2d');
        const wifiUsageChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [
                    {
                        label: 'Upload (Mbps)',
                        data: [],
                        borderColor: '#00d1b2',
                        backgroundColor: 'rgba(0, 209, 178, 0.1)',
                        borderWidth: 2,
                        fill: true,
                    },
                    {
                        label: 'Download (Mbps)',
                        data: [],
                        borderColor: '#ff6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        borderWidth: 2,
                        fill: true,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: { display: true, text: 'Time' }
                    },
                    y: {
                        title: { display: true, text: 'Usage (Mbps)' },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                }
            }
        });

        // Fetch Wi-Fi Usage Data
        async function fetchWifiUsage() {
            try {
                const response = await fetch('http://127.0.0.1:5000/wifi-usage');
                const data = await response.json();

                const time = new Date().toLocaleTimeString();
                wifiUsageChart.data.labels.push(time);
                wifiUsageChart.data.datasets[0].data.push(data.upload); // Upload
                wifiUsageChart.data.datasets[1].data.push(data.download); // Download

                // Keep only the last 10 data points
                if (wifiUsageChart.data.labels.length > 10) {
                    wifiUsageChart.data.labels.shift();
                    wifiUsageChart.data.datasets[0].data.shift();
                    wifiUsageChart.data.datasets[1].data.shift();
                }

                wifiUsageChart.update();
            } catch (error) {
                console.error('Error fetching Wi-Fi usage data:', error);
            }
        }

        // Update the graph every 2 seconds
        setInterval(fetchWifiUsage, 2000);
    </script>
</html>
