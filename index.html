<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brute Packet - Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #1e1e2f;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #00d1b2;
    }

    .sidebar a {
      text-decoration: none;
      color: #f5f5f5;
      padding: 10px 0;
      margin: 10px 0;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #00d1b2;
      color: #121212;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h2 {
      font-size: 1.8rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #00d1b2;
    }

    .card p {
      font-size: 1rem;
      color: #f5f5f5;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Brute Packet</h1>
    <a href="#">Dashboard</a>
    <a href="#">Traffic Analysis</a>
    <a href="#">Alerts</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h2>Welcome to Brute Packet</h2>
    </div>

    <div class="stats">
      <div class="card">
        <h3>Total Packets</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Active Devices</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Threats Detected</h3>
        <p>0</p>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 Brute Packet. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
